# domain related properties
domain:
  entity.provider.class: com.walmartlabs.bigben.providers.domain.cassandra.CassandraModule
  event.loader.class: com.walmartlabs.bigben.providers.domain.cassandra.CassandraModule
  cluster.factory.class: com.walmartlabs.bigben.providers.domain.cassandra.CassandraModule

# hazelcast properties
hz:
  template: /hz.template.xml
  group:
    name: bigben-dev
    password: bigben-dev
  network:
    autoIncrementPort: true
    members: 127.0.0.1
    port: 5701
  map:
    store:
      writeDelay: 30

# message related properties
messaging:
  producer.factory.class: com.walmartlabs.bigben.processors.NoOpMessageProducerFactory
  #processor.class: com.walmartlabs.bigben.kafka.KafkaMessageProcessor

# cassandra related properties
cassandra:
  keyspace: bigben
  cluster:
    contactPoints: 127.0.0.1
    clusterName: bigben-cluster
    port: 9042
    localDataCenter: null
    coreConnectionsPerHost: 8
    maxHostsPerConnection: 32768
    keepTCPConnectionAlive: true
    connectionTimeOut: 5000
    readTimeout: 12000
    reconnectPeriod: 5
    username: null
    password: null
    downgradingConsistency: false
    writeConsistency: "LOCAL_QUORUM"
    readConsistency: "LOCAL_QUORUM"

# kafka consumer properties
kafka:
  consumer:
    topics: null
    poll.interval: 10000
    message.retry.max.count: 1
    config:
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      bootstrap.servers: null
      #fetch.min.bytes: 1
      group.id: bigben-inbound
      #heartbeat.interval.ms: 3000
      #session.timeout.ms: 10000
      auto.offset.reset: earliest
      fetch.max.bytes: 324000
      max.poll.interval.ms: 30000
      max.poll.records: 100
      receive.buffer.bytes: 65536
      request.timeout.ms: 10000
      #send.buffer.bytes: 131072
      enable.auto.commit: false
  producer:
    config:
      key.serializer: org.apache.kafka.common.serialization.StringSerializer
      value.serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: "1"
      bootstrap.servers: null
      buffer.memory: 32400
      retries: 3

# system properties
task:
  executor:
    #retry.thread.count: 8
    retry.time.units: SECONDS
    delay: 1
    max.retries: 3
    backoff.multiplier: 2

generic.future.max.get.time: 60

events:
  disable.scheduler: true
  schedule.scan.interval.minutes: 1
  num.shard.submitters: 8
  receiver:
    shard.size: 10
    lapse.offset.minutes: 0
    delete:
      max.retries: 3
      initial.delay: 1
      backoff.multiplier: 1
  submit:
    initial.delay: 1
    backoff.multiplier: 1
    max.retries: 3
  processor:
    max.retries: 3
    initial.delay: 1
    backoff.multiplier: 2
    eager.loading: true
  tasks:
    max.events.in.memory: 100000
    scheduler.worker.threads: 8

buckets:
  backlog.check.limit: 30
  background:
    load.fetch.size: 10
    load.wait.interval.seconds: 1
  checkpoint:
    interval: 60
    interval.units: SECONDS